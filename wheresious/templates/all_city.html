    <!-- Header stuff -->

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          </ul>
        </div><!--/.nav-collapse -->

    <br><br>

    <!-- Heading -->
    <div class="heading">
      <h1>WhereSIOUS - San Diego, CA</h1>
      <h2>Where Should I Open Up Shop?</h2>
    </div>

    <img src="static/sd_panorama_pixabay.jpg" width="100%">

    <!-- Resulting Text & Numbers -->
    <div class="results">
      <br>
      <h2>WhereSIOUS scores for <a href="http://www.census.gov/cgi-bin/sssd/naics/naicsrch?chart=2012" target="_blank">NAICS</a> Business Code:</b><br>
      <h2>{{naics_code_simple}} - {{description}}</h2>
      <br>
      <h2>Darker green are higher scores</h2>
      <img src="static/colorbar.png" width="100%">
    </div><!-- /.container -->

    
    
    <!-- Google map -->
    <div id="map_container2">
      <div id="map" style="height: 680px;"></div>
        <script>
          var scoreOverlay;
          var map;
          var code = '{{naics_code_simple}}';
      
          function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 32.7157, lng: -117.1611},
            zoom: 13,
            styles: [
              {
                elementType: 'geometry',
                stylers: [{color: '#ffffff'}]
              },
              {
                featureType: 'road',
                elementType: 'geometry',
                stylers: [{color: '#eeeeee'}]
              },
              {
                featureType: 'poi',
                elementType: 'geometry',
                stylers: [{color: '#eeeeee'}]
              },
              {
                featureType: 'poi.park',
                elementType: 'geometry',
                stylers: [{color: '#eeeeee'}]
              },
              {
                featureType: 'water',
                elementType: 'geometry',
                stylers: [{color: '#A3CCFF'}]
              }
            ]
          });
      
          var imageBounds = {
            north: 33.373871998763718+.012,
            south: 32.534773800885112-.032,
            east: -116.10574261202862+.015,
            west: -117.28229466064629-.0678
          };

          scoreOverlay = new google.maps.GroundOverlay('../static/map_'+code+'.png', imageBounds);
          scoreOverlay.setMap(map);
        }
      </script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrLytmccXVaAmXCQFXVUOyHVPzREMxpFY&callback=initMap"></script>
    </div>

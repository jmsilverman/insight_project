    <script>
    var score = '{{score}}';
    var address = '{{address}}';
    function checkScore() {
      if (score < 0) {
        alert("Sorry, I can't find the census tract for address " + address);
      }
    }
    </script>
  </head>



  <body onload="checkScore();codeUsedCheck();">

    <!-- Header stuff -->
    <nav class="navbar navbar-inverse navbar-fixed-top">

    <!-- Heading -->

    </div>

    <img src="static/sd_panorama_pixabay.jpg">
    
    <!-- Resulting Text & Numbers -->
    <div class="results">
      <h2>The WhereSIOUS score for</h2>
      <h2 style="color:silver">{{address}}</h2>
      <!-- <div id="ifCodeUsed" style="visibility:hidden">
	<h2>with Highest Level Business (NAICS) Code <span style="color:silver">{{naics_code_simple}}</span></h2>
      </div> -->
      <h2>is <span style="color:silver">{{score}}</span> (out of 100</h2>
      <h2>and the average for</h2><h2>all of San Diego is {{mean}}).</h2>
    </div><!-- /.container -->

    

    <!-- Google map -->
    <div id="map_container2">
      <div id="map"></div>
      <script>
        var map;
        var geocoder;
        var address = '{{address}}';
        function mapAddress() {
          geocoder = new google.maps.Geocoder();
          geocoder.geocode( { 'address': address}, function(results, status) {
            if (status == 'OK') {
              var latlng = results[0].geometry.location;
              var mapOptions = {
                zoom: 17,
                center: latlng
              }
              map = new google.maps.Map(document.getElementById('map'), mapOptions);
              var marker = new google.maps.Marker({
                  map: map,
                  position: results[0].geometry.location
              });
            } else {
              alert('Geocode was not successful for the following reason: ' + status);
            }
          });
        }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrLytmccXVaAmXCQFXVUOyHVPzREMxpFY&callback=mapAddress" async defer></script>
    </div>
